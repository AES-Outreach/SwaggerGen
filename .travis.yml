#safelist
branches:
  only:
      - master
      - develop
sudo : false
language: java
jdk:
  - openjdk11
cache:
    directories:
        - $HOME/.m2
jobs: 
  include: 
    - stage: compile
      before_script:
        - cd swaggen
      script:
        - mvn -U -s ../assets/settings.xml clean install
        - mvn javadoc:javadoc -s ../assets/settings.xml
	- cd ../
    - stage: sample
      before_script:
        - cd sample-project
      script:
        - mvn clean install
stages: 
  - name: compile
  - name: sample
