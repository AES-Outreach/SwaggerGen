dist: xenial
branches:
  only:
  - master
  - develop
language: java
jdk:
- openjdk11
node_js: '10'
cache:
  directories:
  - "$HOME/.m2"
jobs:
  include:
  - stage: test
    name: "Testing SwaggerGen and it's sample project"
    before_script:
    - cd swaggen
    script:
    - npm install -g swagger-cli
    - npm install -g redoc-cli
    - mvn clean install
    - cd ../sample-project
    - mvn clean install
    - cd ..
    - sh generate_docs.sh
  - stage: deploy
    name: "Deploying to Nexus"
    script:
    - cd swaggen
    - mvn versions:set -DnewVersion=1.0.$TRAVIS_BUILD_NUMBER
    - mvn -s ../assets/settings.xml deploy -DskipTests
stages:
- name: test
  if: type = pull_request OR type = cron
- name: deploy
  if: type != pull_request AND type != cron
notifications:
  slack:
    secure: 
