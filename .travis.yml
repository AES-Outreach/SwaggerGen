dist: xenial
branches:
  only:
  - master
language: java
jdk:
- openjdk11
node_js: '10'
cache:
  directories:
  - "$HOME/.m2"
jobs:
  include:
  - stage: compile
    before_script:
    - cd swaggen
    script:
    - npm install -g swagger-cli
    - npm install -g redoc-cli
    - mvn clean install
    - cd ../sample-project
    - mvn clean install
    - cd ..
    - ruby generate_docs.ruby
  - stage: deploy
    before_script:
    - cd swaggen
    script:
    - mvn versions:set -DnewVersion=0.0.$TRAVIS_BUILD_NUMBER
    - mvn clean deploy -s ../assets/settings.xml -DskipTests
stages:
- name: compile
  if: type = pull_request OR type = cron
- name: deploy
  if: type != pull_request AND type != cron
notifications: 
  slack:
    secure: 
